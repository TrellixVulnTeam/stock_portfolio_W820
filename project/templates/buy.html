{% extends 'base.html' %} {% block content%}
<div class="card">
  <div class="card-header">
    <strong class="card-title">Buy</strong>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-3">
      <div class="card-body">
        <select data-placeholder="Choose a country..." class="standardSelect">
          <option value=""></option>
          <option value="United States" selected disabled>Select Customer</option>
          {% for customer in customers.all %}
          <option value="United Kingdom">{{customer}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col-xs-12 col-sm-3">
      <div class="card-body">
        <select data-placeholder="Choose a country..." class="standardSelect" onchange="changePrice(value)">
          <option value=""></option>
          <option value="United States" selected disabled>Select Stock</option>
          {% for stock in stocks.all %}
          <option value="{{stock.pk}}">{{stock}}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="col-xs-12 col-sm-3">
        <div class="mt-4 ml-5">Current Price:&nbsp;
            <span id="stock_price">
            </span>
        </div>
    </div>
    <div class="col-xs-12 col-sm-3">
        <button id="payment-button" type="submit" class="btn btn-info mt-3">
          <i class="fa fa-lock fa-lg"></i>&nbsp;
          <span id="payment-button-amount">Confirm</span>
          <span id="payment-button-sending" style="display: none">Sending…</span>
        </button>
    </div>
  </div>

    class="col-xs-12 col-sm-9"

  </div> -->
</div>
